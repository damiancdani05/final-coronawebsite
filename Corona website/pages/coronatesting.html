<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Corona Website | Home</title>
    <link rel="stylesheet" href="../stylesheets/coronatesting.css">
</head>
<body>
    <div class="app">
        <header>
            <nav id="navbar">
                <div class="container">
                    <ul>
                        <li><a href="../index.html">Home</a></li>
                        <li><a href="./timeline.html">Timeline</a></li>
                        <li><a href="#">Corona Testing</a></li>
                    </ul>
                </div>
            </nav>
        </header>
        <div class="regform">
            <h1>Information Form</h1>
        </div>
        <div class="main">
            <form id="testForm">
                <div id="name">
                    <h2 class="name">Name</h2>
                    <input type="text" placeholder="First Name" required id="firstname" name= "firstname">
                    
                    <input type="text" placeholder="Last Name" required id="lastname" name= "lastname">
                    
                </div>
                <h2 class="name">Profession</h2>
                <input id="profession" type="text" name="profession" placeholder="Student / Doctor / Teacher">

                <h2 class="name">Email</h2>
                <input id="email" placeholder="abc@example.com"type="text" required name="email">
                <h2 class="name">Date Of Birth</h2>
                <input id="dateofbirth" type="date" required name="dateofbirth">

                <h2 class="name">Mobile Number</h2>
                <input id="mobile" type="text" name="mobile" required pattern="[789][0-9]{9}" placeholder="1234567890">
                <h2 class="name"> State</h2>
                <select id="state" name="state">
                    <option disabled="disabled" required selected="selected">Click Here</option>
                    <option> state 1</option>
                    <option> delhi</option>
                    <option> punjab</option>
                    <option> state 2</option>
                    <option> state 3</option>
                </select>

                <h2 class="travel"> Have you travelled to COVID affected country within last 1 month?</h2>
                <div id="travel">
                    <input type="radio" name="option" value="Yes"> Yes
                    <input type="radio" name="option" value="No" checked="checked"> No
                </div>
                <h2 id="symptoms">Do you have any of the following symptoms ?</h2>
                <div class="arrange">
                    <input type="checkbox" name="symptoms" value="Fever" id="cb1">
                    <label for="cb1">Fever</label><br>
                    <input type="checkbox" name="symptoms" value="Dry Cough" id="cb2">
                    <label for="cb2">Dry Cough</label><br>
                    <input type="checkbox" name="symptoms" value="Cold" id="cb3">
                    <label for="cb3">Cold</label><br>
                    <input type="checkbox" name="symptoms" value="Breathing Issues" id="cb4">
                    <label for="cb3">Breathing Issues</label><br>
                    <input type="checkbox" name="symptoms" value="Chest Pain" id="cb5">
                    <label for="cb3">Chest Pain</label><br>
                </div>

                <input id="submit" type="submit">

                <h2 id="centers"> Testing Centres around you: <span id="result"></span><br>
            </form>
        </div>
    </div>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase.js"></script>
   
    <script src="../scripts/connection.js"></script>
</body>
</html>
